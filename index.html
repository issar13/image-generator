    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #1a1a1a;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: Arial, sans-serif;
        user-select: none;
      }

      .instruction {
        color: white;
        font-size: 24px;
        text-align: center;
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.7);
        padding: 12px 20px;
        border-radius: 10px;
        pointer-events: none;
      }

      .loading {
        color: white;
        position: fixed;
        top: 10px;
        right: 10px;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 5px;
      }

      .falling-image {
        position: absolute;
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 10px;
        pointer-events: none;
        animation: fall 10s linear forwards, fadeOut 1s ease-in 9s forwards;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      }

      @keyframes fall {
        0% {
          transform: translateY(-150px) scale(1) rotate(0deg);
          opacity: 0.9;
        }
        100% {
          transform: translateY(100vh) scale(var(--scale, 2)) rotate(360deg);
          opacity: 0.9;
        }
      }

      @keyframes fadeOut {
        0% {
          opacity: 0.9;
        }
        100% {
          opacity: 0;
        }
      }

      .key-display {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 160px;
        color: #ffffff;
        text-shadow: 0 0 40px #00faff;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.3s;
        user-select: none;
      }
    </style>
  </head>

      function preloadImages() {
        const promises = imageUrls.map((url) => {
          return new Promise((resolve) => {
            const img = new Image();

            img.onload = () => {
              loadedImages.set(url, url);
              resolve();
            };
            img.onerror = resolve; // Skip errored images

        });

          document.getElementById("loading").style.display = "none";
        });
      }

        img.src = blobUrl;

        const offsetX = (Math.random() - 0.5) * 200;
        img.style.left = x + offsetX + "px";

        const scale = scales[Math.floor(Math.random() * scales.length)];
        img.style.setProperty("--scale", scale);

        document.body.appendChild(img);

        // Clean up after 10s if not force-removed earlier
        setTimeout(() => img.remove(), 10000);
      }
